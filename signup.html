<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/120705481?s=48&v=4" type="image/x-icon">
  <meta charset="UTF-8" />
  <title>ユーザー登録 | Maximum Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md flex flex-col items-center">
    <img src="keep_out/Maximum-logo.svg" alt="Maximumロゴ" class="w-20 h-20 mb-4">
    <h2 class="text-2xl font-bold text-green-700 mb-6">ユーザー登録</h2>
    <form id="signupForm" class="w-full flex flex-col gap-4">
      <input
        type="email"
        id="email"
        placeholder="メールアドレス"
        required
        class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <input
        type="password"
        id="password"
        placeholder="パスワード"
        required
        class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <button
        type="submit"
        class="bg-green-500 text-white font-bold py-3 rounded-lg shadow hover:bg-green-600 transition duration-200"
      >
        登録
      </button>
    </form>
    <div class="message text-red-600 mt-4 min-h-[1.5em]" id="message"></div>
    <a href="./login.html" class="mt-4 text-blue-600 hover:underline">ログインはこちら</a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault()
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value
      const messageEl = document.getElementById("message")

      try {
        const res = await fetch("http://localhost:8000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })

        const data = await res.json()
        if (res.ok && data.success) {
          // JWTを保存
          localStorage.setItem("token", data.token)
          messageEl.textContent = "登録成功！ログイン済みです。"
          // トップページへ遷移
          location.href = "./index.html"
        } else {
          messageEl.textContent = "エラー: " + (data.error || "不明なエラー")
        }
      } catch (err) {
        messageEl.textContent = "通信エラー: " + err.message
      }
    })
  </script>
</body>
</html>
