  <script>
    window.quizConfig = {
      
      RANKING_KEY: "GitHub", //ランキングのキーを設定

      selectionPageUrl: "Git_Hub.html", //問題選択ページのURLを入力

      questions: [
/*問題索引
コマンドに関する問題
ブランチに関する問題
*/

//コマンドに関する問題      
        {
          q: "Gitでローカルの変更を保存するために使うコマンドはどれですか？",
          options: [
            "git clone",
            "git push",
            "git commit",
            "git fork"
          ],
          answer: 2,
          explanation: "git commit は、ステージされた変更をローカルリポジトリに保存するためのコマンドです。<br> git clone はリモートリポジトリを複製するコマンド。<br> git push はローカルの変更をリモートに送るコマンド。<br> git fork はGitHub上でリポジトリをコピーする操作ですが、コマンドではなくWeb上の操作です。"
        },

//ブランチ関連の問題
        {
          q: "新しいブランチを作成するためのコマンドはどれですか？",
          options: [
            "git new branch",
            "git create branch",
            "git branch <ブランチ名>",
            "git make-branch <ブランチ名>"
          ],
          answer: 2,
          explanation: "git branch に続けてブランチ名を指定すると、新しいブランチが作成されます。"
        },

        {
          q: "別のブランチに移動するためのコマンドはどれですか？",
          options: [
            "git move <ブランチ名>",
            "git switch <ブランチ名>",
            "git jump <ブランチ名>",
            "git push <ブランチ名>"
          ],
          answer: 1,
          explanation: "Git 2.23以降では git switch が推奨されています（以前は git checkout <ブランチ名> も使われていました）。"
        },

        {
          q: "別ブランチでの変更を現在のブランチに取り込むために使うコマンドはどれですか？",
          options: [
            "git fork",
            "git merge <ブランチ名>",
            "git share",
            "git pull-request"
          ],
          answer: 1,
          explanation: "指定したブランチの変更内容を現在のブランチに統合するコマンドです。<br> 変更を取り込みたいbranch上で実行してください。"
        },

        {
          q: "新しいブランチを作成して同時にそのブランチに移動するには？",
          options: [
            "git switch -b <ブランチ名>",
            "git make -move <ブランチ名>",
            "git init-branch <ブランチ名>",
            "git commit -b <ブランチ名>"
          ],
          answer: 0,
          explanation: "新規ブランチ作成と移動を同時に行うには git switch -b または旧形式の git checkout -b を使います。"
        }
      ]
    };
  </script>
