// コマンドに関する問題
  {
    q: "Gitでローカルの変更を保存するために使うコマンドはどれですか？",
    options: [
      "git clone",
      "git push",
      "git commit",
      "git fork"
    ],
    answer: 2,
    explanation: "git commit は、ステージされた変更をローカルリポジトリに保存するためのコマンドです。"
  },
  {
    q: "作業ディレクトリの変更をステージするコマンドはどれですか？",
    options: [
      "git add",
      "git stage",
      "git push",
      "git save"
    ],
    answer: 0,
    explanation: "git add で変更をステージします。"
  },
  {
    q: "リポジトリの状態（変更・コミット状況）を確認するコマンドは？",
    options: [
      "git status",
      "git log",
      "git check",
      "git info"
    ],
    answer: 0,
    explanation: "git status で現在の状態を確認できます。"
  },

// ブランチに関する問題
  {
    q: "新しいブランチを作成するためのコマンドはどれですか？",
    options: [
      "git new branch",
      "git create branch",
      "git branch <ブランチ名>",
      "git make-branch <ブランチ名>"
    ],
    answer: 2,
    explanation: "git branch <ブランチ名> で新しいブランチを作成します。"
  },
  {
    q: "別のブランチに移動するためのコマンドはどれですか？",
    options: [
      "git move <ブランチ名>",
      "git switch <ブランチ名>",
      "git jump <ブランチ名>",
      "git push <ブランチ名>"
    ],
    answer: 1,
    explanation: "git switch <ブランチ名> でブランチを切り替えます。"
  },
  {
    q: "別ブランチでの変更を現在のブランチに取り込むために使うコマンドはどれですか？",
    options: [
      "git fork",
      "git merge <ブランチ名>",
      "git share",
      "git pull-request"
    ],
    answer: 1,
    explanation: "git merge <ブランチ名> で他ブランチの変更を統合します。"
  },
  {
    q: "新しいブランチを作成して同時にそのブランチに移動するには？",
    options: [
      "git switch -b <ブランチ名>",
      "git make -move <ブランチ名>",
      "git init-branch <ブランチ名>",
      "git commit -b <ブランチ名>"
    ],
    answer: 0,
    explanation: "git switch -b <ブランチ名> で作成と移動を同時に行います。"
  },

    options: [
      "git push",
      "git send",
      "git upload",
      "git commit"
    ],
    answer: 0,

  },
  {
    q: "リモートリポジトリの変更をローカルに取り込むコマンドは？",

    ],
