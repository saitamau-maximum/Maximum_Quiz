<!DOCTYPE html>
<html lang="ja">
  <link rel="icon" href="https://avatars.githubusercontent.com/u/120705481?s=48&v=4" type="image/x-icon">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPAの問題</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url("../keep_out/Tyosi.JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    .grid-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 20px;
    }
    .grid-links a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 12px 0;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      transition: background 0.2s;
    }
    .grid-links a:hover {
      background-color: #0056b3;
    }
    .home-link {
      display: block;
      margin-top: 28px;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 12px 0;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .home-link:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>プログラミング言語の問題</h1>
    <div class="grid-links">
      <a id="C-link">C言語</a>
      <a id="C#-link">C#</a>
      <a id="C++-link">C++</a>
      <a id="CSS-link">CSS</a>
      <a id="JavaScript-link">JavaScript</a>
      <a id="HTML-link">HTML</a>
      <a id="MD-link">MarkDown</a>
      <a id="Py-link">Python</a>
      <a id="SQL-link">SQL</a>
    </div>
    <a id="home-link" class="home-link">ホーム画面に戻る</a>
  </div>

  <script>
    function delayedRedirect(id, url) {
      const element = document.getElementById(id);
      element.addEventListener("click", function() {
        this.style.pointerEvents = "none";
        setTimeout(() => {
          window.location.href = url;
        }, 10);
      });
    }

    delayedRedirect("C-link", "C/C.html");
    delayedRedirect("C#-link", "C-sharp/C-sharp.html");
    delayedRedirect("C++-link", "C++/C++.html");
    delayedRedirect("CSS-link", "CSS/CSS.html");
    delayedRedirect("JavaScript-link", "JavaScript/JavaScript.html");
    delayedRedirect("HTML-link", "HTML/HTML.html");
    delayedRedirect("MD-link", "MarkDown/MarkDown.html");
    delayedRedirect("Py-link", "Python/Python.html");
    delayedRedirect("SQL-link", "SQL/SQL.html");
    delayedRedirect("home-link", "../index.html");
    // delayedRedirect("Java-link", "Java/Java.html");
    // delayedRedirect("Go-link", "Go/Go.html");
    // delayedRedirect("Ruby-link", "Ruby/Ruby.html");
  </script>
</body>
</html>
