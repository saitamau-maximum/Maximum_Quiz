<body>
  <audio id="bgm" src="../../keep_out/BGM.mp3" loop></audio>
  <button id="bgm-toggle">▶️ BGMを再生</button>

  <div class="quiz-container" id="home">
    <h1>C++ 入力問題 上級編</h1>
    <p id="question-count">問題数を表示(変更不要)</p>
    <button id="startButton" onclick="startQuiz()">開始</button>
    <a href="C++.html" class="back-button">問題選択に戻る</a>
  </div>

  <div class="quiz-container" id="quiz" style="display: none;"></div>
  <div id="countdown-overlay" class="countdown-overlay">
    <div id="countdown-text" class="countdown-text"></div>
  </div>
  <script>
    window.quizConfig = {

      RANKING_KEY: "cpp_in3",

      selectionPageUrl: "C++.html",

    /*
      map・連想配列:1
      優先度付きキュー・ヒープ:1
      pair・ソート:1
      ポインタ:1
      テンプレート:1
      計5問
    */

    questions: [
      // map・連想配列
      {
        q: `次のコードの出力を半角で入力してください。<pre>map&lt;string, int&gt; mp;
mp["a"]++;
mp["b"] += 3;
cout << mp["a"] << " " << mp["b"] << " " << mp["c"] << endl;</pre>`,
        answer: "1 3 0",
        explanation: `mapは存在しないキーにアクセスした場合、初期値0を入れて返すため "1 3 0"。`
      },

      // 優先度付きキュー・ヒープ
      {
        q: `次のコードの出力を半角で入力してください。\n<pre>priority_queue&lt;int&gt; pq;
pq.push(3);
pq.push(5);
pq.push(1);
cout << pq.top() << endl;</pre>`,
        answer: "5",
        explanation: "priority_queue はデフォルトで最大ヒープ → 最大値5が top に。"
      },

      // pair・ソート
      {
        q: `次のコードの出力を半角で入力してください。\n<pre>vector&lt;pair&lt;int, int&gt;&gt; v(4);
v[0] = {1, 3};
v[1] = {2, 1};
v[2] = {2, 0};
v[3] = {1, 2};
sort(v.begin(), v.end());
for (auto [a, b] : v) cout << a << " " << b << endl;</pre>`,
        answer: "1 2\n1 3\n2 0\n2 1",
        explanation: "pairは first, second の順で辞書順ソートされるため、この順番になる。"
      },

      // ポインタ
      {
        q: `次のコードの出力を半角で入力してください。\n<pre>int a = 10;
int* p = &a;
*p += 5;
cout << a << endl;
a += 5;
cout << *p << endl;</pre>`,
        answer: "15\n20",
        explanation: "*p += 5 で a = 15、その後 a += 5 → a = 20、ポインタも a を指しているため *p = 20。"
      },

      // テンプレート
      {
        q: `次のコードの出力を半角で入力してください。\n<pre>template &lt;typename T&gt;
T mul(T x, T y) {
  return x * y;
}

cout << mul(2, 4) << endl;
cout << mul(1.5, 2.0) << endl;</pre>`,
        answer: "8\n3.0",
        explanation: "テンプレート関数により、整数は整数同士の掛け算で8、浮動小数同士で3.0。"
      }
      ]
    };
  </script>
  <script src="../../keep_out/inputQuestion.js" defer></script>
</body>

</html>
