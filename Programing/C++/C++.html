  <script>
    function delayedRedirect(id, url) {
      const element = document.getElementById(id);
      element.addEventListener("click", function() {
        this.style.pointerEvents = "none";
        setTimeout(() => {
          window.location.href = url;
        }, 10);
      });
    }

    delayedRedirect("beginner-link", "C++_Multiple_Question1.html");
    delayedRedirect("intermediate-link", "C++_Multiple_Question2.html");
    delayedRedirect("advanced-link", "C++_Multiple_Question3.html");
    delayedRedirect("input-beginner-link", "C++_Input_Question1.html");
    delayedRedirect("input-intermediate-link", "C++_Input_Question2.html");
    delayedRedirect("input-advanced-link", "C++_Input_Question3.html");
    //delayedRedirect("coding-link", "Coding_Question/Coding.html");
    delayedRedirect("home-link", "../Programing.html");
  </script>
