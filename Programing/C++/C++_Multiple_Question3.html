  <script>
  window.quizConfig = {
    RANKING_KEY: "cpp3", // ランキングのキー
    selectionPageUrl: "C++.html", // 問題選択ページのURL
    questions: [
      {
        q: `次のコードを実行したとき、何が出力されますか？<pre>string s = "123";
for (int bit = 0; bit < (1 << 3); bit++) {
  string t = "";
  for (int i = 0; i < 3; i++) {
    if (bit & (1 << i)) t += s[i];
  }
  cout << t << endl;
}</pre>`,
        options: [
          "すべての部分文字列を出力している",
          "すべての並び替え（順列）を出力している",
          "すべての文字の組み合わせを出力している",
          "何も出力しない"
        ],
        answer: 2,
        explanation: "bit探索により、各文字を選ぶ・選ばないの全組合せ（部分集合）を列挙している。"
      },
      {
        q: `次のコードを実行したときの出力は？<pre>vector<int> v = {1, 3, 5, 7, 9};
int x = 6;
auto it = lower_bound(v.begin(), v.end(), x);
cout << *it << endl;</pre>`,
        options: [
          "5",
          "7",
          "6",
          "9"
        ],
        answer: 1,
        explanation: "lower_boundはx以上の最小の要素を指す。x=6に対して、最初に該当するのは7。"
      },
      {
        q: `次のコードを実行したときの出力は？<pre>vector<int> a = {2, 4, 6, 8};
vector<int> s(5);
for (int i = 0; i < 4; i++) s[i+1] = s[i] + a[i];
cout << s[3] - s[1] << endl;</pre>`,
        options: [
          "10",
          "12",
          "14",
          "16"
        ],
        answer: 0,
        explanation: "累積和を用いた計算。s[3] = 12, s[1] = 2 ⇒ 12 - 2 = 10"
      },
      {
        q: `次のコードを実行したときの出力は？<pre>struct P {
  int x, y;
};

int main() {
  P p = {2, 5};
  cout << p.x + p.y << endl;
  return 0;
}</pre>`,
        options: [
          "2",
          "5",
          "7",
          "エラーになる"
        ],
        answer: 2,
        explanation: "構造体メンバ x=2, y=5 → 合計 7 を出力。"
      },
      {
        q: `次のコードを実行したとき、出力は？<pre>int a = 6;
int b = 5;
cout << (a & b) << endl;</pre>`,
        options: [
          "4",
          "5",
          "6",
          "7"
        ],
        answer: 0,
        explanation: "ビットごとのAND演算。6(110) & 5(101) = 4(100)。"
      }
    ]
  };
